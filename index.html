<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA UPA VET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* FONTE E CORES GERAIS */
        body { background-color: #f0f9ff; color: #1e293b; font-family: 'Segoe UI', sans-serif; }

        /* MENU LATERAL */
        #menu-lateral { transition: 0.3s; left: -100%; z-index: 50; }
        #menu-lateral.abrir { left: 0; }
        
        /* CONTROLE DE ABAS */
        .aba-conteudo { display: none; animation: fadeIn 0.5s; }
        .aba-conteudo.ativa { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* IMPRESS√ÉO (Etiqueta F√≠sica) */
        @media print {
            body * { visibility: hidden; }
            #area-etiqueta, #area-etiqueta * { visibility: visible; }
            #area-etiqueta { 
                position: absolute; left: 0; top: 0; width: 100%; 
                display: flex !important; justify-content: center; align-items: center;
                background: white;
            }
            /* Esconde bot√µes na impress√£o */
            button { display: none !important; }
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <header class="bg-teal-600 text-white p-4 shadow-md flex items-center justify-between sticky top-0 z-40">
        <button onclick="toggleMenu()" class="text-2xl focus:outline-none hover:text-teal-200 transition">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-user-doctor text-xl"></i>
            <h1 class="text-lg font-bold tracking-wide">UPA VET <span class="text-xs font-normal opacity-75">DIGITAL</span></h1>
        </div>
        <div class="w-8"></div>
    </header>

    <nav id="menu-lateral" class="fixed top-0 bottom-0 w-72 bg-white shadow-2xl p-6 flex flex-col border-r border-gray-200">
        <div class="flex justify-between items-center mb-10 border-b pb-4">
            <h2 class="text-xl font-bold text-teal-700">NAVEGA√á√ÉO</h2>
            <button onclick="toggleMenu()" class="text-gray-400 hover:text-red-500 font-bold"><i class="fa-solid fa-times"></i></button>
        </div>
        
        <button onclick="mudarAba('cadastro')" class="text-left py-4 px-2 hover:bg-teal-50 hover:text-teal-600 rounded-lg transition flex items-center gap-3 text-lg font-medium text-gray-600">
            <i class="fa-solid fa-id-card"></i> Novo Paciente (QR)
        </button>
        <button onclick="mudarAba('leitor')" class="text-left py-4 px-2 hover:bg-teal-50 hover:text-teal-600 rounded-lg transition flex items-center gap-3 text-lg font-medium text-gray-600">
            <i class="fa-solid fa-qrcode"></i> Leitor / Ficha
        </button>
    </nav>

    <main class="p-4 max-w-md mx-auto mt-2">

        <div id="aba-cadastro" class="aba-conteudo ativa">
            <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                <h2 class="text-center text-teal-600 text-sm font-bold mb-6 uppercase tracking-widest border-b pb-2">Cadastro de Identifica√ß√£o</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Nome do Pet</label>
                        <input type="text" id="pet-nome" placeholder="Ex: Thor" 
                            class="w-full bg-slate-50 border border-gray-200 rounded-lg p-3 focus:outline-none focus:border-teal-500 font-bold text-gray-700">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Esp√©cie</label>
                            <select id="pet-tipo" class="w-full bg-slate-50 border border-gray-200 rounded-lg p-3 font-bold text-gray-700">
                                <option value="C√£o">üê∂ C√£o</option>
                                <option value="Gato">üê± Gato</option>
                                <option value="Outro">üêæ Outro</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Celular Tutor</label>
                            <input type="tel" id="pet-zap" placeholder="(13) 9..." 
                                class="w-full bg-slate-50 border border-gray-200 rounded-lg p-3 focus:outline-none focus:border-teal-500 font-bold text-gray-700">
                        </div>
                    </div>
                </div>

                <button onclick="gerarIdentidade()" class="mt-6 w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95 flex justify-center items-center gap-2">
                    <i class="fa-solid fa-print"></i> GERAR IDENTIDADE
                </button>
            </div>

            <div id="area-etiqueta" class="hidden mt-8 flex-col items-center animate-pulse-once">
                <div class="bg-white border-2 border-black p-4 rounded-lg text-center w-64 shadow-xl">
                    <div class="flex items-center justify-center gap-2 mb-2">
                        <i class="fa-solid fa-paw text-2xl"></i>
                        <h3 class="font-black text-xl uppercase tracking-tighter">UPA VET</h3>
                    </div>
                    
                    <div id="qrcode-container" class="flex justify-center border border-gray-200 p-2 rounded mb-2"></div>
                    
                    <h3 id="lbl-nome" class="font-black text-2xl text-black uppercase leading-none">NOME</h3>
                    <p id="lbl-zap" class="text-sm font-bold text-gray-800 mt-1">Contato</p>
                    <p class="text-[10px] text-gray-500 mt-2">Identifica√ß√£o Digital Peru√≠be</p>
                </div>
                
                <button onclick="window.print()" class="mt-4 bg-gray-800 text-white px-6 py-2 rounded-full font-bold text-sm shadow hover:bg-black transition">
                    üñ®Ô∏è Imprimir Etiqueta
                </button>
            </div>
        </div>

        <div id="aba-leitor" class="aba-conteudo">
            <div class="bg-white rounded-2xl p-4 shadow-lg border border-gray-100 mb-6">
                <h2 class="text-center text-teal-600 text-xs font-bold mb-2 uppercase">Scanner de Recep√ß√£o</h2>
                <div id="reader" class="w-full rounded-lg overflow-hidden bg-black border-4 border-teal-500"></div>
                <p class="text-center text-xs text-gray-400 mt-2 animate-pulse">Aguardando leitura do QR Code...</p>
            </div>

            <div id="ficha-paciente" class="hidden">
                <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
                    <div class="bg-teal-600 p-4 text-white flex justify-between items-center">
                        <h3 class="font-bold text-lg"><i class="fa-solid fa-file-medical"></i> PACIENTE LOCALIZADO</h3>
                        <span id="ficha-hora" class="text-xs bg-teal-800 px-2 py-1 rounded">Agora</span>
                    </div>
                    <div class="p-6 text-center">
                        <div class="w-20 h-20 bg-teal-100 rounded-full mx-auto flex items-center justify-center text-4xl mb-4 text-teal-600">
                            <i id="ficha-icone" class="fa-solid fa-dog"></i>
                        </div>
                        <h2 id="ficha-nome" class="text-3xl font-black text-gray-800 uppercase mb-1">REX</h2>
                        <p id="ficha-tipo" class="text-gray-500 font-medium uppercase text-sm mb-6">Canino - Sem Ra√ßa Definida</p>
                        
                        <div class="bg-red-50 border border-red-100 rounded-lg p-4">
                            <p class="text-xs text-red-400 font-bold uppercase mb-1">Contato de Emerg√™ncia</p>
                            <a id="ficha-zap-link" href="#" class="text-2xl font-bold text-red-600 hover:text-red-800 flex items-center justify-center gap-2">
                                <i class="fa-brands fa-whatsapp"></i> <span id="ficha-zap">...</span>
                            </a>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
                        <button onclick="resetarLeitura()" class="text-teal-600 font-bold text-sm hover:underline">Nova Leitura</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // CONFIGURA√á√ïES GERAIS
        let scanner = null;
        let bloqueio = false;

        function toggleMenu() {
            document.getElementById('menu-lateral').classList.toggle('abrir');
        }

        function mudarAba(aba) {
            document.getElementById('menu-lateral').classList.remove('abrir');
            document.querySelectorAll('.aba-conteudo').forEach(el => el.classList.remove('ativa'));
            document.getElementById(`aba-${aba}`).classList.add('ativa');

            if(aba === 'leitor') {
                iniciarCamera();
            } else {
                pararCamera();
            }
        }

        // --- L√ìGICA 1: GERAR IDENTIDADE ---
        function gerarIdentidade() {
            const nome = document.getElementById('pet-nome').value;
            const tipo = document.getElementById('pet-tipo').value;
            const zap = document.getElementById('pet-zap').value;
            
            if(!nome || !zap) {
                alert("Por favor, preencha Nome e Contato do Tutor.");
                return;
            }

            // Atualiza Preview Visual
            document.getElementById('lbl-nome').innerText = nome;
            document.getElementById('lbl-zap').innerText = zap;

            // Gera QR Code (JSON Estruturado)
            const areaQr = document.getElementById('qrcode-container');
            areaQr.innerHTML = "";
            
            const dados = JSON.stringify({ n: nome, t: tipo, z: zap });
            
            new QRCode(areaQr, {
                text: dados,
                width: 120,
                height: 120,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            document.getElementById('area-etiqueta').classList.remove('hidden');
            document.getElementById('area-etiqueta').classList.add('flex');
        }

        // --- L√ìGICA 2: LEITOR INTELIGENTE ---
        function iniciarCamera() {
            if(scanner) return;
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScan);
        }

        function pararCamera() {
            if(scanner) {
                scanner.stop().then(() => { scanner.clear(); scanner = null; });
            }
        }

        function onScan(decodedText) {
            if(bloqueio) return;
            bloqueio = true;

            try {
                // Toca som de confirma√ß√£o (opcional)
                // const audio = new Audio('bip.mp3'); audio.play();

                const dados = JSON.parse(decodedText);
                mostrarFicha(dados);

                // Pausa visual no scanner
                document.getElementById('reader').style.borderColor = "#14b8a6"; // Verde
                
            } catch(e) {
                console.log("QR Code inv√°lido ou n√£o √© do sistema UPA");
                bloqueio = false;
            }
        }

        function mostrarFicha(dados) {
            // Preenche a ficha
            document.getElementById('ficha-nome').innerText = dados.n;
            document.getElementById('ficha-zap').innerText = dados.z;
            document.getElementById('ficha-zap-link').href = `https://wa.me/55${dados.z.replace(/\D/g,'')}`;
            
            // √çcone Din√¢mico
            const icone = document.getElementById('ficha-icone');
            if(dados.t === 'Gato') icone.className = "fa-solid fa-cat";
            else if(dados.t === 'C√£o') icone.className = "fa-solid fa-dog";
            else icone.className = "fa-solid fa-paw";

            // Troca scanner pela ficha
            document.getElementById('ficha-paciente').classList.remove('hidden');
        }

        function resetarLeitura() {
            document.getElementById('ficha-paciente').classList.add('hidden');
            document.getElementById('reader').style.borderColor = "#14b8a6";
            bloqueio = false;
        }
    </script>
</body>
</html>
