<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA LOJA DO VOV√î</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #menu-lateral { transition: 0.4s; left: -100%; }
        #menu-lateral.open { left: 0; }
        @media print {
            .no-print { display: none !important; }
            #area-print { display: block !important; position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: black; background: white; }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans overflow-x-hidden">

    <header class="bg-slate-800 p-4 flex items-center border-b border-slate-700 no-print sticky top-0 z-40">
        <button onclick="toggleMenu()" class="p-2 hover:bg-slate-700 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <h1 class="ml-4 font-black italic tracking-tighter text-xl text-white">LOJA DO VOV√î</h1>
    </header>

    <div id="menu-lateral" class="fixed top-0 h-full w-72 bg-slate-800 shadow-2xl z-50 no-print border-r border-slate-700">
        <div class="p-6 border-b border-slate-700 flex justify-between items-center">
            <span class="font-black text-blue-400 italic">NAVEGA√á√ÉO</span>
            <button onclick="toggleMenu()" class="text-slate-400 font-bold text-3xl">&times;</button>
        </div>
        <nav class="p-4 space-y-3">
            <button onclick="aba('venda')" class="w-full text-left p-4 hover:bg-slate-700 rounded-xl font-bold flex items-center bg-slate-700/50">
                <span class="mr-3 text-xl">üõí</span> ABA: VENDA
            </button>
            <button onclick="aba('etiqueta')" class="w-full text-left p-4 hover:bg-slate-700 rounded-xl font-bold flex items-center">
                <span class="mr-3 text-xl">üè∑Ô∏è</span> ABA: ETIQUETA
            </button>
            <div class="pt-10 text-center opacity-30 text-xs font-bold uppercase tracking-widest">
                Vers√£o Profissional 1.0
            </div>
        </nav>
    </div>

    <main class="p-4 max-w-md mx-auto no-print">
        
        <div id="aba-venda" class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 shadow-xl">
                <h2 class="text-green-400 font-black uppercase text-xs mb-4 tracking-tighter flex items-center">
                    <span class="mr-2">üì∏</span> Scanner de Venda Ativo
                </h2>
                <div id="reader" class="rounded-2xl overflow-hidden border-2 border-slate-600 bg-black shadow-inner"></div>
                
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button onclick="ligarCamera('user')" class="bg-slate-700 p-3 rounded-xl font-bold text-[10px] uppercase">C√¢mera Frente</button>
                    <button onclick="ligarCamera('environment')" class="bg-blue-600 p-3 rounded-xl font-bold text-[10px] uppercase">C√¢mera Traseira</button>
                </div>
            </div>

            <div id="box-pagamento" class="hidden bg-white p-6 rounded-3xl text-slate-900 shadow-2xl border-t-[12px] border-green-500 transition-all">
                <p id="venda-nome" class="text-xl font-black uppercase text-slate-500"></p>
                <p id="venda-preco" class="text-6xl font-black text-green-600 leading-none mb-6"></p>
                
                <div class="space-y-4">
                    <div class="bg-slate-100 p-3 rounded-xl">
                        <label class="font-black text-slate-400 text-[10px] uppercase block mb-1">Meio de Pagamento</label>
                        <select id="pagamento" onchange="checkDinheiro()" class="w-full bg-transparent font-bold text-lg outline-none cursor-pointer">
                            <option value="pix">PIX</option>
                            <option value="debito">CART√ÉO D√âBITO</option>
                            <option value="credito">CART√ÉO CR√âDITO</option>
                            <option value="dinheiro">DINHEIRO (ESP√âCIE)</option>
                        </select>
                    </div>
                    
                    <div id="calc-troco" class="hidden bg-orange-50 p-4 rounded-2xl border-2 border-orange-200">
                        <label class="font-bold text-orange-400 text-[10px] uppercase">Valor Recebido</label>
                        <input type="number" id="valor-recebido" placeholder="0.00" class="w-full bg-transparent text-3xl font-black text-orange-600 outline-none">
                        <div id="troco-resultado" class="mt-2 p-2 bg-orange-600 text-white rounded-lg font-black text-center text-sm"></div>
                    </div>

                    <button onclick="finalizarVenda()" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform">
                        Confirmar Venda
                    </button>
                </div>
            </div>
        </div>

        <div id="aba-etiqueta" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                <h3 class="text-blue-400 font-black mb-5 uppercase italic tracking-widest text-sm">Gerador de Etiquetas</h3>
                <input type="text" id="prod-nome" placeholder="Nome do Produto" class="w-full p-4 rounded-2xl bg-slate-700 mb-3 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <input type="number" id="prod-valor" placeholder="Pre√ßo de Venda R$" class="w-full p-4 rounded-2xl bg-slate-700 mb-5 outline-none border-2 border-transparent focus:border-blue-500 font-bold text-2xl text-green-400">
                <button onclick="gerarEtiqueta()" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-500 transition-colors">Gerar Etiqueta</button>
            </div>

            <div id="visualizar-etiqueta" class="hidden bg-white p-8 rounded-3xl flex flex-col items-center text-black shadow-2xl border-4 border-slate-200">
                <p id="et-nome" class="text-2xl font-black uppercase mb-4 text-center"></p>
                <div id="et-qrcode" class="p-2 border-4 border-slate-100 rounded-xl mb-4"></div>
                <p class="text-[10px] font-black text-slate-400 tracking-[0.2em]">PRE√áO FINAL</p>
                <p id="et-preco" class="text-7xl font-black text-slate-900 leading-none"></p>
                <button onclick="window.print()" class="mt-8 bg-green-600 text-white p-5 w-full rounded-2xl font-black uppercase flex items-center justify-center gap-3 shadow-lg">
                    <span>üñ®Ô∏è</span> IMPRIMIR AGORA
                </button>
            </div>
        </div>
    </main>

    <div id="area-print" class="hidden bg-white p-10">
        <div style="border: 2px solid black; padding: 20px; display: inline-block;">
            <h2 id="print-nome" style="font-size: 28pt; font-family: sans-serif; font-weight: 900; text-transform: uppercase; margin: 0 0 15px 0;"></h2>
            <div id="print-qrcode" style="display: flex; justify-content: center; margin-bottom: 20px;"></div>
            <p style="font-size: 12pt; font-weight: bold; margin: 0; color: #666;">PRE√áO R$</p>
            <h1 id="print-preco" style="font-size: 80pt; font-weight: 900; margin: 0; line-height: 0.9;"></h1>
        </div>
    </div>

    <script>
        let scanner;
        let vAtual = 0;

        function toggleMenu() {
            document.getElementById('menu-lateral').classList.toggle('open');
        }

        function aba(id) {
            document.getElementById('aba-venda').classList.add('hidden');
            document.getElementById('aba-etiqueta').classList.add('hidden');
            document.getElementById('aba-' + id).classList.remove('hidden');
            if(scanner) scanner.clear();
            toggleMenu();
        }

        function ligarCamera(modo = 'environment') {
            if(scanner) scanner.clear();
            scanner = new Html5QrcodeScanner("reader", { fps: 20, qrbox: 280 });
            scanner.render((texto) => {
                let dados = texto.split("|");
                vAtual = parseFloat(dados[1]);
                document.getElementById('box-pagamento').classList.remove('hidden');
                document.getElementById('venda-nome').innerText = dados[0];
                document.getElementById('venda-preco').innerText = "R$ " + vAtual.toFixed(2);
                scanner.clear();
                window.scrollTo(0, document.body.scrollHeight);
            });
        }

        function gerarEtiqueta() {
            let n = document.getElementById('prod-nome').value;
            let v = document.getElementById('prod-valor').value;
            if(!n || !v) return alert("Aten√ß√£o: Insira o nome e o pre√ßo!");
            
            const areaVisivel = document.getElementById('visualizar-etiqueta');
            areaVisivel.classList.remove('hidden');
            document.getElementById('et-nome').innerText = n;
            document.getElementById('et-preco').innerText = "R$ " + parseFloat(v).toFixed(2);
            document.getElementById('et-qrcode').innerHTML = "";
            new QRCode(document.getElementById("et-qrcode"), { text: n + "|" + v, width: 220, height: 220 });

            // Configura Impress√£o
            document.getElementById('print-nome').innerText = n;
            document.getElementById('print-preco').innerText = parseFloat(v).toFixed(2);
            document.getElementById('print-qrcode').innerHTML = "";
            new QRCode(document.getElementById("print-qrcode"), { text: n + "|" + v, width: 300, height: 300 });
            
            window.scrollTo(0, document.body.scrollHeight);
        }

        function checkDinheiro() {
            let p = document.getElementById('pagamento').value;
            document.getElementById('calc-troco').classList.toggle('hidden', p !== 'dinheiro');
        }

        document.getElementById('valor-recebido').addEventListener('input', function() {
            let rec = parseFloat(this.value);
            let resultBox = document.getElementById('troco-resultado');
            if(rec >= vAtual) {
                resultBox.innerText = "DEVOLVER TROCO: R$ " + (rec - vAtual).toFixed(2);
                resultBox.classList.replace('bg-orange-600', 'bg-green-600');
            } else {
                resultBox.innerText = "VALOR INSUFICIENTE";
                resultBox.classList.replace('bg-green-600', 'bg-orange-600');
            }
        });

        function finalizarVenda() {
            alert("Sucesso! Venda registrada no caixa.");
            location.reload();
        }
    </script>
</body>
</html>
