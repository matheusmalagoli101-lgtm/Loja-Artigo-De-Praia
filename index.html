<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA LOJA DO VOV√î</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #menu-lateral { transition: 0.3s; left: -100%; }
        #menu-lateral.open { left: 0; }
        @media imprimir {
            .no-print { display: none !important; }
            #area-impressao { display: block !important; position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: black; background: white; }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans overflow-x-hidden">

    <div id="menu-lateral" class="fixed top-0 h-full w-64 bg-slate-800 z-50 p-5 shadow-2xl no-print">
        <button onclick="toggleMenu()" class="mb-10 text-red-400 font-bold">X FECHAR</button>
        <nav class="flex flex-col gap-6">
            <button onclick="aba('etiqueta')" class="text-left text-xl hover:text-blue-400">üè∑Ô∏è Gerar Etiqueta</button>
            <button onclick="aba('venda')" class="text-left text-xl hover:text-green-400">üõí Realizar Venda</button>
        </nav>
    </div>

    <header class="bg-slate-800 p-4 flex items-center border-b border-slate-700 no-print">
        <button onclick="toggleMenu()" class="p-2 hover:bg-slate-700 rounded-lg">
            <div class="w-6 h-0.5 bg-white mb-1"></div>
            <div class="w-6 h-0.5 bg-white mb-1"></div>
            <div class="w-6 h-0.5 bg-white"></div>
        </button>
        <h1 class="flex-1 text-center font-black italic text-xl tracking-tighter">LOJA DO VOV√î</h1>
    </header>

    <main class="p-4 max-w-md mx-auto no-print">
        <div id="aba-etiqueta" class="space-y-4">
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <h2 class="text-blue-400 font-bold mb-4 uppercase text-sm tracking-widest">1. Criar Etiqueta</h2>
                <input type="text" id="prod-nome" placeholder="Produto" class="w-full p-4 bg-slate-700 rounded-xl mb-3 border-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="prod-valor" placeholder="Pre√ßo R$" class="w-full p-4 bg-slate-700 rounded-xl mb-4 border-none focus:ring-2 focus:ring-blue-500">
                <button onclick="gerarEtiqueta()" class="w-full bg-blue-500 hover:bg-blue-600 p-4 rounded-xl font-bold uppercase transition-all shadow-lg active:scale-95">Gerar QR Code</button>
            </div>

            <div id="visualizar-etiqueta" class="hidden bg-white p-6 rounded-2xl text-black text-center shadow-2xl border-4 border-blue-500">
                <div id="et-qrcode" class="flex justify-center mb-4"></div>
                <h3 id="et-nome" class="font-bold uppercase text-xl"></h3>
                <p id="et-preco" class="text-3xl font-black text-green-600"></p>
                <button onclick="window.print()" class="mt-4 bg-slate-900 text-white px-6 py-2 rounded-full font-bold">üñ®Ô∏è IMPRIMIR AGORA</button>
            </div>
        </div>

        <div id="aba-venda" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl text-center">
                <h2 class="text-green-400 font-bold mb-4 uppercase text-sm tracking-widest">2. Scanner de Venda</h2>
                <div id="reader" class="rounded-xl overflow-hidden border-2 border-slate-600 bg-black min-h-[250px]"></div>
                <div class="flex gap-2 mt-4">
                    <button onclick="ligarCamera('user')" class="flex-1 bg-slate-700 p-2 rounded-lg text-xs uppercase font-bold">C√¢mera Frente</button>
                    <button onclick="ligarCamera('environment')" class="flex-1 bg-blue-600 p-2 rounded-lg text-xs uppercase font-bold">C√¢mera Traseira</button>
                </div>
            </div>

            <div id="box-pagamento" class="hidden bg-slate-800 p-6 rounded-2xl border-2 border-green-500 shadow-2xl animate-bounce-short">
                <div class="text-center mb-4">
                    <h3 id="venda-nome" class="text-xl font-bold uppercase text-slate-400"></h3>
                    <p id="venda-preco" class="text-4xl font-black text-green-400"></p>
                </div>
                
                <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Forma de Pagamento:</label>
                <select id="pagamento" onchange="checkDinheiro()" class="w-full p-4 bg-slate-700 rounded-xl mb-4 border-none">
                    <option value="pix">PIX</option>
                    <option value="cartao">CART√ÉO</option>
                    <option value="dinheiro">DINHEIRO</option>
                </select>

                <div id="calc-troco" class="hidden bg-slate-900 p-4 rounded-xl mb-4">
                    <input type="number" id="valor-recebido" placeholder="Quanto o cliente deu?" class="w-full p-3 bg-slate-800 rounded-lg text-green-400 font-bold text-xl mb-2 border-none">
                    <p id="troco-resultado" class="text-center font-bold text-lg text-blue-400 italic">CALCULANDO TROCO...</p>
                </div>

                <button onclick="finalizarVenda()" class="w-full bg-green-500 hover:bg-green-600 p-4 rounded-xl font-bold uppercase shadow-lg">Finalizar e Receber</button>
            </div>
        </div>
    </main>

    <div id="area-impressao" class="hidden">
        <div style="border: 1px solid black; padding: 10px; display: inline-block;">
            <h2 id="print-nome" style="font-size: 20px; margin: 0; font-family: sans-serif; text-transform: uppercase;"></h2>
            <div id="print-qrcode" style="display: flex; justify-content: center; margin: 5px 0;"></div>
            <p style="font-size: 14px; margin: 0;">PRE√áO R$</p>
            <strong id="print-preco" style="font-size: 32px; font-family: sans-serif;"></strong>
        </div>
    </div>

    <script>
        let scanner;
        let vAtual = 0;

        function toggleMenu() {
            document.getElementById('menu-lateral').classList.toggle('open');
        }

        function aba(id) {
            document.getElementById('aba-venda').classList.add('hidden');
            document.getElementById('aba-etiqueta').classList.add('hidden');
            document.getElementById('aba-' + id).classList.remove('hidden');
            if (scanner) scanner.clear(); // Desliga a c√¢mera ao trocar de aba
            if(id === 'venda') document.getElementById('box-pagamento').classList.add('hidden');
            toggleMenu();
        }

        function ligarCamera(modo) {
            if (scanner) scanner.clear();
            scanner = new Html5QrcodeScanner("reader", { 
                fps: 20, 
                qrbox: { width: 250, height: 250 } 
            });
            
            scanner.render((texto) => {
                let dados = texto.split("|");
                if(dados.length < 2) return;

                vAtual = parseFloat(dados[1]);
                document.getElementById('venda-nome').innerText = dados[0];
                document.getElementById('venda-preco').innerText = "R$ " + vAtual.toFixed(2);
                document.getElementById('box-pagamento').classList.remove('hidden');
                
                // Corre√ß√£o do erro da foto: parar apenas a leitura, n√£o o elemento
                scanner.clear().catch(e => console.log("Erro ao limpar:", e));
                window.scrollTo(0, document.body.scrollHeight);
            });
        }

        function gerarEtiqueta() {
            let n = document.getElementById('prod-nome').value;
            let v = document.getElementById('prod-valor').value;
            if(!n || !v) return alert("Preencha o nome e o valor!");
            
            document.getElementById('visualizar-etiqueta').classList.remove('hidden');
            document.getElementById('et-nome').innerText = n;
            document.getElementById('et-preco').innerText = "R$ " + parseFloat(v).toFixed(2);
            document.getElementById('et-qrcode').innerHTML = "";
            new QRCode(document.getElementById("et-qrcode"), { text: n + "|" + v, width: 200, height: 200 });

            document.getElementById('print-nome').innerText = n;
            document.getElementById('print-preco').innerText = parseFloat(v).toFixed(2);
            document.getElementById('print-qrcode').innerHTML = "";
            new QRCode(document.getElementById("print-qrcode"), { text: n + "|" + v, width: 250, height: 250 });
        }

        function checkDinheiro() {
            let p = document.getElementById('pagamento').value;
            document.getElementById('calc-troco').classList.toggle('hidden', p !== 'dinheiro');
        }

        document.getElementById('valor-recebido').addEventListener('input', function() {
            let rec = parseFloat(this.value) || 0;
            let resultBox = document.getElementById('troco-resultado');
            if(rec >= vAtual) {
                resultBox.innerText = "TROCO: R$ " + (rec - vAtual).toFixed(2);
                resultBox.style.color = "#60a5fa";
            } else {
                resultBox.innerText = "VALOR INSUFICIENTE";
                resultBox.style.color = "#f87171";
            }
        });

        function finalizarVenda() {
            alert("Venda de " + document.getElementById('venda-nome').innerText + " finalizada com sucesso!");
            location.reload();
        }
    </script>
</body>
</html>
