<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA LOJA DO VOV√î</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #menu-lateral { transition: 0.3s; left: -100%; }
        #menu-lateral.open { left: 0; }
        .aba-conteudo { display: none; }
        .aba-conteudo.ativa { display: block; }
        @media print {
            .no-print { display: none !important; }
            #area-impressao { display: block !important; position: absolute; top: 0; left: 0; width: 100%; text-align: center; }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans overflow-x-hidden">

    <div id="menu-lateral" class="fixed top-0 h-full w-64 bg-slate-800 z-50 p-5 shadow-2xl no-print border-r border-slate-700">
        <button onclick="toggleMenu()" class="mb-10 text-red-400 font-bold flex items-center gap-2">
            <span>‚úï</span> FECHAR MENU
        </button>
        <nav class="flex flex-col gap-6">
            <button onclick="trocarAba('etiqueta')" class="text-left text-xl font-bold p-3 hover:bg-slate-700 rounded-xl flex items-center gap-3">
                <span>üè∑Ô∏è</span> Etiqueta
            </button>
            <button onclick="trocarAba('venda')" class="text-left text-xl font-bold p-3 hover:bg-slate-700 rounded-xl flex items-center gap-3">
                <span>üõí</span> Venda
            </button>
        </nav>
    </div>

    <header class="bg-slate-800 p-4 flex items-center border-b border-slate-700 no-print sticky top-0 z-40">
        <button onclick="toggleMenu()" class="p-2 hover:bg-slate-700 rounded-lg">
            <div class="w-6 h-0.5 bg-blue-400 mb-1"></div>
            <div class="w-6 h-0.5 bg-blue-400 mb-1"></div>
            <div class="w-6 h-0.5 bg-blue-400"></div>
        </button>
        <h1 class="flex-1 text-center font-black italic text-xl tracking-tighter uppercase">Loja do VoV√¥</h1>
    </header>

    <main class="p-4 max-w-4xl mx-auto no-print">
        
        <div id="aba-etiqueta" class="aba-conteudo ativa space-y-4">
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                <h2 class="text-blue-400 font-bold mb-5 uppercase text-xs tracking-widest text-center">Gerador de Etiqueta Profissional</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="prod-nome" placeholder="Nome do Produto" class="w-full p-4 bg-slate-700 rounded-2xl outline-none font-bold">
                    <input type="number" id="prod-valor" placeholder="Pre√ßo R$" class="w-full p-4 bg-slate-700 rounded-2xl outline-none font-bold text-green-400">
                </div>
                
                <div class="mt-4">
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest text-center">Tamanho da Etiqueta:</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <button onclick="definirTamanho(80, 'Pequena (Chaveiros)')" class="bg-slate-700 p-2 rounded-lg text-[10px] hover:bg-blue-500 transition-all font-bold">Pequena (Chaveiros)</button>
                        <button onclick="definirTamanho(150, 'M√©dia (Padr√£o)')" class="bg-slate-700 p-2 rounded-lg text-[10px] hover:bg-blue-500 transition-all font-bold">M√©dia (Padr√£o)</button>
                        <button onclick="definirTamanho(250, 'Grande')" class="bg-slate-700 p-2 rounded-lg text-[10px] hover:bg-blue-500 transition-all font-bold">Grande</button>
                        <button onclick="definirTamanho(120, 'Geral (Sem Etiqueta)')" class="bg-slate-700 p-2 rounded-lg text-[10px] hover:bg-blue-500 transition-all font-bold">Geral (Sem Etiqueta)</button>
                    </div>
                </div>

                <button onclick="gerarEtiqueta()" class="w-full mt-6 bg-blue-500 p-5 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-400 transition-all">Gerar QR Code</button>
            </div>

            <div id="visualizar-etiqueta" class="hidden bg-white p-8 rounded-3xl text-black text-center shadow-2xl border-4 border-slate-100 flex flex-col items-center">
                <div id="et-qrcode" class="mb-4"></div>
                <h3 id="et-nome" class="font-black uppercase text-xl mb-1"></h3>
                <p id="et-preco" class="text-6xl font-black text-slate-900 mb-6 tracking-tighter"></p>
                <button onclick="window.print()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase flex items-center justify-center gap-2">
                    <span>üñ®Ô∏è</span> Imprimir
                </button>
            </div>
        </div>

        <div id="aba-venda" class="aba-conteudo space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                    <h2 class="text-green-400 font-bold mb-4 uppercase text-xs tracking-widest text-center">Scanner de Venda</h2>
                    <div id="reader" class="rounded-2xl overflow-hidden border-2 border-slate-600 bg-black min-h-[250px]"></div>
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <button onclick="ligarCamera('user')" class="bg-slate-700 p-3 rounded-xl text-[10px] uppercase font-black">C√¢mera Frente</button>
                        <button onclick="ligarCamera('environment')" class="bg-blue-600 p-3 rounded-xl text-[10px] uppercase font-black">C√¢mera Traseira</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl text-slate-900 shadow-2xl flex flex-col min-h-[400px]">
                    <h3 class="font-black uppercase text-center border-b pb-2 mb-4">Lista de Compras</h3>
                    <div id="carrinho-lista" class="flex-1 overflow-y-auto space-y-2 mb-4">
                        <p class="text-slate-400 text-center italic py-10">Escaneie os itens para somar...</p>
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="font-bold uppercase text-slate-500">Total:</span>
                            <span id="venda-total" class="text-4xl font-black text-slate-900">R$ 0,00</span>
                        </div>
                        <select id="pagamento" onchange="checkDinheiro()" class="w-full bg-slate-100 p-3 rounded-xl font-bold mb-3">
                            <option value="pix">PIX</option>
                            <option value="cartao">CART√ÉO</option>
                            <option value="dinheiro">DINHEIRO</option>
                        </select>
                        <div id="calc-troco" class="hidden mb-4 p-3 bg-blue-50 rounded-xl border border-blue-200">
                            <input type="number" id="valor-recebido" placeholder="Valor Recebido" class="w-full bg-transparent text-xl font-black text-blue-600 outline-none">
                            <p id="troco-resultado" class="text-xs font-black mt-1 uppercase"></p>
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-black uppercase shadow-lg">Finalizar Venda</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="area-impressao" class="hidden">
        <div id="print-container" style="border: 2px solid black; padding: 15px; display: inline-block; border-radius: 10px;">
            <h2 id="print-nome" style="font-size: 20pt; font-family: sans-serif; font-weight: 900; text-transform: uppercase; margin: 0;"></h2>
            <div id="print-qrcode" style="display: flex; justify-content: center; margin: 10px 0;"></div>
            <strong id="print-preco" style="font-size: 50pt; font-family: sans-serif; font-weight: 900; line-height: 0.8;"></strong>
        </div>
    </div>

    <script>
        let html5QrCode;
        let carrinho = [];
        let tamanhoSelecionado = 150;

        function toggleMenu() { document.getElementById('menu-lateral').classList.toggle('open'); }

        async function trocarAba(id) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('ativa'));
            document.getElementById('aba-' + id).classList.add('ativa');
            if (html5QrCode && html5QrCode.isScanning) await html5QrCode.stop();
            toggleMenu();
        }

        function definirTamanho(t, nome) {
            tamanhoSelecionado = t;
            alert("Tamanho selecionado: " + nome);
        }

        function gerarEtiqueta() {
            let n = document.getElementById('prod-nome').value;
            let v = document.getElementById('prod-valor').value;
            if(!n || !v) return alert("Preencha nome e pre√ßo!");
            
            document.getElementById('visualizar-etiqueta').classList.remove('hidden');
            document.getElementById('et-nome').innerText = n;
            document.getElementById('et-preco').innerText = "R$ " + parseFloat(v).toFixed(2);
            
            document.getElementById('et-qrcode').innerHTML = "";
            new QRCode(document.getElementById("et-qrcode"), { text: n + "|" + v, width: tamanhoSelecionado, height: tamanhoSelecionado });

            document.getElementById('print-nome').innerText = n;
            document.getElementById('print-preco').innerText = parseFloat(v).toFixed(2);
            document.getElementById('print-qrcode').innerHTML = "";
            new QRCode(document.getElementById("print-qrcode"), { text: n + "|" + v, width: tamanhoSelecionado * 1.5, height: tamanhoSelecionado * 1.5 });
        }

        async function ligarCamera(modo) {
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            if (html5QrCode.isScanning) await html5QrCode.stop();
            
            html5QrCode.start({ facingMode: modo }, { fps: 20, qrbox: 250 }, (texto) => {
                let dados = texto.split("|");
                if(dados.length < 2) return;
                carrinho.push({ nome: dados[0], preco: parseFloat(dados[1]) });
                atualizarCarrinho();
                navigator.vibrate(100);
            });
        }

        function atualizarCarrinho() {
            const lista = document.getElementById('carrinho-lista');
            const totalDisplay = document.getElementById('venda-total');
            lista.innerHTML = "";
            let total = 0;
            carrinho.forEach((item, i) => {
                total += item.preco;
                lista.innerHTML += `<div class="flex justify-between bg-slate-100 p-2 rounded-lg border text-sm font-bold">
                    <span>${item.nome}</span>
                    <div class="flex gap-4"><span>R$ ${item.preco.toFixed(2)}</span><button onclick="remover(${i})" class="text-red-500">X</button></div>
                </div>`;
            });
            totalDisplay.innerText = "R$ " + total.toFixed(2);
        }

        function remover(i) { carrinho.splice(i, 1); atualizarCarrinho(); }
        function checkDinheiro() { document.getElementById('calc-troco').classList.toggle('hidden', document.getElementById('pagamento').value !== 'dinheiro'); }

        document.getElementById('valor-recebido').addEventListener('input', function() {
            let total = carrinho.reduce((a, b) => a + b.preco, 0);
            let troco = (this.value || 0) - total;
            document.getElementById('troco-resultado').innerText = troco >= 0 ? "Troco: R$ " + troco.toFixed(2) : "Valor insuficiente";
        });

        function finalizarVenda() {
            if(carrinho.length === 0) return alert("Carrinho vazio!");
            alert("Venda registrada com sucesso!");
            location.reload();
        }
    </script>
</body>
</html>
